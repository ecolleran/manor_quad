{% extends "base.html" %}

{% block title %}WorNDly by manor-quad!{% endblock %}

{% block content %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
  button {
    background-color: white;
    color: black;
    border: 2px solid rgb(7, 75, 54);
    border-radius: 4px;
    padding: 20px;
    transition-duration: 0.4s;
    display: inline-block;
    margin: 10px auto;
  }
  button:hover {
    background-color: rgb(22, 198, 143);
    color: white;
  }

  .h2 {
    margin-top: 10px;
    margin-left: 80px;
  }

  #German {
    color: red;
  }

  #English {
    color: black;
  }

  #Spanish {
    color: blue;
  }

  #French {
    color: purple;
  }

  #Portuguese {
    color: darkgreen;
  }
</style>

<p class="h2">Choose your desired language!</p>

<form action="" method="post">
  {% csrf_token %}
  <button type="button" class="btn btn-outline-primary" id="german" name = "german">
    <a href="{% url 'gameplay:start_game_GERMAN' %}">
      German
    </a>
  </button>

  <button type="button" class="btn btn-outline-primary" id="english" name="english">
    <a href="{% url 'gameplay:start_game' %}">
      English
    </a>
  </button>

  <button type="button" class="btn btn-outline-primary" id="spanish" name="spanish">
    <a href="{% url 'gameplay:start_game' %}">
      Spanish
    </a>
  </button>

  <button type="button" class="btn btn-outline-primary" id="french" name="french">
    <a href="{% url 'gameplay:start_game' %}">
      French
    </a>
  </button>

  <button type="button" class="btn btn-outline-primary" id="portuguese" name="portuguese">
    <a href="{% url 'gameplay:start_game' %}">
      Portuguese
    </a>
  </button>

</form>




{% endblock %}
